
  <h2 mat-dialog-title>Iniciar Sesión</h2>
  <mat-dialog-content class="auth-dialog-content">
    <button mat-stroked-button color="primary" class="full-width mb-4">
      Iniciar sesión con SSO
    </button>

    <mat-divider class="my-4">o</mat-divider>

    <form>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" />
      </mat-form-field>

      <div class="mt-4">
        <button mat-flat-button color="primary" class="full-width">
          Iniciar sesión
        </button>
      </div>
    </form>
  </mat-dialog-content>
